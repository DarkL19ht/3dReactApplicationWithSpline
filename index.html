<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/styles.css" />
    <link
      rel="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&family=Delius&display=swap"
      href=""
    />
    <style>
      .logo {
        position: absolute;
        bottom: 16px;
        right: 16px;
        width: 32px;
        height: 32px;
        z-index: 2;
        background-image: url(https://app.spline.design/_assets/_icons/icon_favicon32x32.png);
        background-size: cover;
      }
      .logo:hover {
        opacity: 0.8;
      }
    </style>
  </head>
  <body>
    <div id="Wrapper">
      <canvas id="canvas3d"></canvas>
      <div id="content">
        <ul id="menu">
          <li><img src="./src/images/logo.svg" alt="Logo" /></li>
          <li><a href=""></a>Home</li>
          <li><a href=""></a>Download</li>
          <li><a href=""></a>App</li>
          <li><a href=""></a>Login</li>
          <li><button>Get Started</button></li>
        </ul>
        <h1>Collaborate with people</h1>
        <p>
          Bring your team together and build your community by using our
          cross-platform app that lets you collaborate via chat, voice and by
          sharing and storing unlimited media files. A world of topics is
          waiting for you. Join the private beta.
        </p>
        <button>
          <img src="./src/images/icon-laptop.svg" alt="Download" /> Download for
          Mac
        </button>
      </div>
      <div id="social">
        <div id="gradient"></div>
        <img src="./src/images/icon-twitter.svg" alt="Twitter">
        <img src="./src/images/icon-youtube.svg" alt="Youtube">

      </div>
    </div>
    <a class="logo" href="https://spline.design"></a>
    <!-- Import maps polyfill -->
    <!-- Remove this when import maps will be widely supported -->
    <script
      async
      src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"
    ></script>
    <script type="importmap">
      {
        "imports": {
          "@splinetool/runtime": "https://unpkg.com/@splinetool/runtime@0.9.321/build/runtime.js"
        }
      }
    </script>
    <script type="module" src="./src/main.js"></script>
  </body>
</html>
